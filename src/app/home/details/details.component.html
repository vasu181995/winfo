<div class="container pb-3">
        <div class="row">
            <div class="col-12 text-center">
                <div class="main">
                    <a routerLink="">Back to Home</a>
                    <h4 class="pt-5">Issues in react-router</h4>
                  </div>
                  <div class="w-post w-adjust text-left">
                    <div class="row">
                            <div class="col-12">
                                <div class="w-border">
                                        <h3>{{titleName}}</h3>
                                        <p>{{message}}</p>
                                </div>
                                    <p class="pt-2">Comment ({{commentNumber}})</p>
                               <div class="w-bg-color">
                                    <div class="w-border" *ngFor="let comment of comments">
                                            <div id="main1" class="pb-2 pt-2">
                                                    <div><img src="{{comment.user.avatar_url}}" alt=""/></div>
                                                    <div class="pr-3"> <p class="m-0 pt-2"><span>{{comment.user.login}}</span></p>
                                                        <p>{{comment.body}}</p></div>  
                                            </div>
                                     </div>  
                               </div>
                               <div class="w-border">
                                    <div id="main" class="pt-2 pb-2">
                                            <div><img src="https://media.geeksforgeeks.org/auth/profile/ge235cqsjjsscx39pnto" alt=""/></div>
                                            <div class="pl-3 pr-3 pt-2"><input type="text" class="form-control" placeholder="write a comment..."></div>  
                                            <div class="pt-2"><button class="btn btn-primary">Post</button></div>
                                    </div>
                             </div> 
                            </div>
                    </div>
                 </div>
            </div>
       </div>
    </div>
